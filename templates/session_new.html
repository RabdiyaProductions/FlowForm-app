{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h1>Create Session</h1>
  {% if error %}<p style="color:#ff9c9c;">{{ error }}</p>{% endif %}
  <form method="post" action="/sessions/create">
    <label>Title</label>
    <input type="text" name="title" required value="{{ form_data.get('title', '') }}" />

    <label>Category</label>
    <input type="text" name="category" required value="{{ form_data.get('category', '') }}" />

    <label>Intensity (1-10)</label>
    <input type="number" name="intensity" min="1" max="10" required value="{{ form_data.get('intensity', '5') }}" />

    <label>Duration (minutes)</label>
    <input type="number" name="duration_minutes" min="1" required value="{{ form_data.get('duration_minutes', '') }}" />

    <label>Notes</label>
    <textarea name="notes" rows="4">{{ form_data.get('notes', '') }}</textarea>

    <button class="btn" type="submit">Create Session</button>
  </form>
</div>
{% endblock %}
